<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <section id="recent-score-container">
      <div class="recent-score-board">
        <div class="recent-score-header">

          <h2 class="sub-header">Recent scores</h2>
          <button class="recent-score-btn">Refresh</button>
        </div>
        <div id="score-board"></div>
      </div>
      <form class="form-score">
        <h2 class="sub-header">Add your score</h2>
        <input type="text" placeholder="Your name" class="name-input input-field" /><br><br>
        <input type="text" placeholder="Score" class="score-input input-field" /><br><br>
        <div>

          <button id="submit-score" type="submit">Submit</button>
        </div>
      </form>

    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
